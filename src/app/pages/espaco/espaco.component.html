<div class="espaco-container">
  <div class="header-section">
    <h1>Nossos Espaços</h1>
    <p>Conheça os ambientes especialmente projetados para acolher e cuidar com amor</p>
  </div>

  <div class="gallery-section">
    <div class="gallery-grid">
      <div 
        class="photo-card" 
        *ngFor="let photo of espacoPhotos; let i = index"
        [style.animation-delay]="(i * 0.1) + 's'"
        role="button"
        tabindex="0"
        (click)="openModal(getImagePath(photo.filename), photo.title)"
        (keyup.enter)="openModal(getImagePath(photo.filename), photo.title)"
        (keyup.space)="openModal(getImagePath(photo.filename), photo.title)"
        [attr.aria-label]="'Ver imagem ampliada de ' + photo.title"
      >
        <img 
          [src]="getImagePath(photo.filename)" 
          [alt]="photo.title" 
          loading="lazy"
        >
        <div class="photo-overlay">
          <h3>{{ photo.title }}</h3>
          <p>{{ photo.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para visualizar imagem ampliada -->
  <div class="modal-overlay" *ngIf="modalOpen" role="dialog" aria-modal="true" tabindex="0"
       (click)="closeModal()" (keyup.escape)="closeModal()" aria-label="Fechar modal">
    <div class="modal-content" tabindex="0" (click)="$event.stopPropagation()" 
         (keyup.enter)="$event.stopPropagation()">
      <button class="modal-close" (click)="closeModal()" (keyup.enter)="closeModal()" 
              aria-label="Fechar modal">&times;</button>
      <img [src]="modalImage" [alt]="modalTitle" class="modal-img">
      <div class="modal-info">
        <h3>{{ modalTitle }}</h3>
      </div>
    </div>
  </div>
</div>
