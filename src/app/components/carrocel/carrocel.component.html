<!-- Modal para destaque -->
<div class="modal-bg" *ngIf="modalImg" role="dialog" aria-modal="true" tabindex="0" 
     (click)="closeModal()" (keyup.escape)="closeModal()">
  <img class="modal-img" [src]="modalImg" alt="Imagem em destaque" tabindex="0"
       (click)="$event.stopPropagation()" 
       (keyup.enter)="$event.stopPropagation()" />
  <button class="modal-close" (click)="closeModal()" 
          (keyup.enter)="closeModal()" aria-label="Fechar modal">×</button>
</div>
