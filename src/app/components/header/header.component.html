<nav class="navbar">
    <img src="/assets/3.png" alt="Logo" class="logo" />
    
    <!-- Botão do menu hambúrguer (visível apenas em mobile) -->
    <button class="hamburger-menu" (click)="toggleMenu()" (keyup.enter)="toggleMenu()" 
            [class.active]="isMenuOpen" aria-label="Menu de navegação">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="nav-links" [class.active]="isMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
            <i class="fas fa-home"></i> Home
        </a>
        <a routerLink="/espaco" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-building"></i> Espaços
        </a>
        <a routerLink="/servicos" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-cogs"></i> Serviços
        </a>
        <a routerLink="/sobre" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-info-circle"></i> Sobre
        </a>
        <a routerLink="/endereco" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-map-marker-alt"></i> Endereço
        </a>
        <a routerLink="/contato" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-phone"></i> Fale Conosco
        </a>
    </div>
    
    <!-- Overlay para fechar o menu quando clicar fora -->
    <div class="menu-overlay" [class.active]="isMenuOpen" role="button" tabindex="0" 
         (click)="closeMenu()" (keyup.enter)="closeMenu()" 
         aria-label="Fechar menu"></div>
</nav>
